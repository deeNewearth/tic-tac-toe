<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe for Recurse</title>
    <link rel="stylesheet" href="./app.css">
  </head>
  <body>
    <h2>Tic Tac Toe</h2>

    <h1 id="winner"></h1>
    

    <div id="gameBoard">
      <canvas id="gameCanvas"></canvas>

      <Table >
        <tr id="top_row"><td id="cell_0"/><td id="cell_1"/><td id="cell_2"/></tr>
        <tr><td id="cell_3"/><td id="cell_4"/><td id="cell_5"/></tr>
        <tr id="bottom_row"><td id="cell_6"/><td id="cell_7"/><td id="cell_8"/></tr>
      </Table>

      
    </div>

    

    <script type="module" src="./app.ts"></script>
  </body>
